<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Text & Share Sign Up</title>
        <link rel="stylesheet" href="/static/login.css"></style>
    </head>
    <div class="login">
    <body>
        <h1>Welcome to <br> Text & Share</h1>
        <h3>Create an account</h3>
        <form action ="/signUp" method="post">
            <input type="text" name="user" placeholder="username">
            <br>
            <input type="text" name="password" placeholder="password">
            <br>
            <input type="text" name="email" placeholder="email">
            <br>
            <input type="submit">
        </form>
    </body>
</div>
</html>
